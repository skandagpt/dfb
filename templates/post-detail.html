{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    {% block content%}
        <div class="post">
            <h2>
                {{ postd.title }}
            </h2>
            <p>{{ postd.text }}</p>
        </div>
        <p><a href = "{% url 'post_edit' postd.pk %}"> Edit Post </a></p>
        <p><a href = "{% url 'page_delete' postd.pk %}"> Delete Post </a></p>
    {%endblock content%}
</body>
</html>
